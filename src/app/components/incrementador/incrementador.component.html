<h3>{{leyenda}} </h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary"  (click)="cambiarValor(-5)" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" #txtProgress class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
  <span class="input-group-btn">
      <button class="btn btn-primary" (click)="cambiarValor(5)" type="button">
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
